<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-card-component">
      <div class="background-blue">
        <img src="images/image-victor.jpg" alt="Victor" />
      </div>

      <div class="name-age-city">
        <p class="black-text">Victor Crest <span class="gray-text">26</span></p>
        <p class="gray-text">London</p>
      </div>
      <div class="bottom-stats">
        <div class="slice">
          <p class="black-text">80K</p>
          <p class="gray-text sm">Followers</p>
        </div>
        <div class="slice">
          <p class="black-text">803K</p>
          <p class="gray-text sm">Likes</p>
        </div>
        <div class="slice">
          <p class="black-text">1.4K</p>
          <p class="gray-text sm">Photos</p>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
